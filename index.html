<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <main class="container__main">
        <header>
            <h1>Glassdale Police Department Criminal Database</h1>
        </header>
        <section class="container__criminals">
            <h2 class="section__h2 criminals__h2">Criminals</h2>
            <h3 class="ui-accordion__btn section__h3 h3__selected-criminals">Filter Criminals</h3>
            <div class="ui-accordion__section">
                <div class="filters">
                    <h4 class="filter__heading">Filter Criteria</h4>
                    <div class="filter filters__crime"></div>
                    <div class="filter filters__incarceration"></div>
                    <div class="filter filters__officer"></div>
                </div>
                <article class="card__criminal-container"></article>
            </div>
            <h3 class="ui-accordion__btn section__h3 h3__criminal-notes">Criminal Notes</h3>
            <div class="ui-accordion__section">
                <article class="note__form"></article>
                <article class="note__container--cards"></article>
            </div>
        </section>
        <section class="witnesses">
            <h2 class="section__h2 witnesses__h2">Witnesses</h2>
            <h3 class="ui-accordion__btn section__h3">List of all Witnesses</h3>
            <article class="ui-accordion__section card__witness-container"></article>
        </section>
        <section class="officers">
            <h2 class="section__h2 officers__h2">Officers</h2>
            <h3 class="ui-accordion__btn section__h3">List of all Officers</h3>
            <article class="ui-accordion__section card__officer-container"></article>
        </section>
    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
