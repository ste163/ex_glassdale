<!doctype html>
<html lang="en">

<head>

    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <main class="container">
        <header>
            <h1>Glassdale Police Department Criminal Database</h1>
            <div class="filters">
                <h2 class="filterHeading">Filter Criteria</h2>
                <div class="filter filters__crime"></div>
                <div class="filter filters__incarceration"></div>
                <div class="filter filters__officer"></div>
            </div>
        </header>
        <section class="criminals">
            <h2 class="sectionHeading crimh2">Criminals</h2>
            <!-- <div class="flexCriminals"> -->
                <article class="noteFormContainer">
                    <h3>Enter a Criminal Note</h3>
                </article>
                <h3 class="criminalSelectH3">Selected Criminals</h3>
                <article class="criminalsContainer"></article>
            <!-- </div> -->
        </section>
        <section class="officers">
            <h2 class="sectionHeading">Officers</h2>
            <article class="officersContainer"></article>
        </section>
    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
