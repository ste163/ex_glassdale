<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <main class="container__main">
        <header>
            <h1>Glassdale Police Department Criminal Database</h1>
            <div class="filters">
                <h2 class="filter__heading">Filter Criteria</h2>
                <div class="filter filters__crime"></div>
                <div class="filter filters__incarceration"></div>
                <div class="filter filters__officer"></div>
            </div>
        </header>
        <section class="container__criminals">
            <h2 class="section__h2 criminals__h2">Criminals</h2>
            <article class="note__container--form"></article>
            <article class="note__container--cards"></article>
            <h3 class="criminals__h3--select">Selected Criminals</h3>
            <article class="card__criminal-container"></article>
        </section>
        <section class="officers">
            <h2 class="section__h2 officers__h2">Officers</h2>
            <article class="card__officer-container"></article>
        </section>
    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
